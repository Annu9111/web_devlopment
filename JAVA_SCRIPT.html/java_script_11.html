<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js events</title>
    <style>
        #btn{
            padding:10px 10px;
            color:white;
            background-color: black;
            border:2px solid burlywood;
            font-weight: bold;
            border-radius:8px;
        }
    </style>
</head>
<body>
    <!-- broweser events
    click
    contextmenu
    mouseover/mouseout
    mousedowm/mouseup   
    mousemove

    submit
    focus  
    
    DOMContentLoaded

    transitionend -->

    <div class="container">
        <h1>this is my heading</h1>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id eos dignissimos magni laboriosam quam ratione ipsa aut possimus, molestias a provident inventore sequi!</p>

    </div>
    <button id="btn" onclick="togglehide()">show/hide</button>
    <script>
        let para=document.getElementById("para");
        para.addEventListener("mouseover",function run(){
            alert("mouse inside")
        });
        para.addEventListener("mouseout",function run(){
            alert("mouse went outside")
        });
        function togglehide(){
            let btn = document.getElementById("btn");
            let para = document.getElementById("para");
            if (para.style.display!="none"){
                para.style.display="none";
            }
            else{
                para.style.display="block";
            }

        }
    </script>
</body>
</html>
