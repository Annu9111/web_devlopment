<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in javascript</title>
</head>
<body>
    <div class="container">
        loops in javascript !!!
    </div>
    <script>
        console.log("loops in python");
        for(i=0;i<5;i++){
            console.log(i);
        }

        let friends=["riya","miya","jiya","priya"];
        for (let index = 0; index < friends.length; index++) {
            console.log(friends[index]);
        }

        //easy way to apply for loop in modern java_script
        friends.forEach(function f(element){
            console.log("hello friends,"+ element+" to modern java script")
        });

        //more easy way
        for (i of friends){
            console.log(i);
        }

        let employee={
            a:"riya",
            b:"priya",
            c:"jiya"
        }

        //loop for iterate over object in java script
        for (key in employee){
            console.log(`the ${key} of employee is ${employee[key]}`);
        }

        //while loop in java_script
        let i=0;
        while (i<5){
            console.log(i);
            i++;
        }

        //do while loop
        let j=0
        do{
            console.log(j);
            j++
        } while (j<4);
         
    </script>
</body>
</html>
