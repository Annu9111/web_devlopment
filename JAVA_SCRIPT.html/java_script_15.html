<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object lesson</h1>
    </div>
    <script>
        //printing the math object
        let m=Math;
        console.log(m);

        //some constants from math object 
        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.LN2);
        console.log(Math.SQRT1_2);
        console.log(Math.LOG2E);
        console.log(Math.LN10);

        //functions
        let a=345.5;
        let b=12;
        console.log("the value of a and b is",a,b);
        console.log("the value of a and b is",Math.round(a),Math.round(b));
        console.log("3 raised to the power 2 is",Math.pow(3,2));
        console.log("square root of 36 is",Math.sqrt(36));
        console.log("Round up to nearest integer",Math.ceil(5.8));
        console.log("Round down to nearest integer",Math.floor(34.6));
        console.log("Absolute value of -234 is ",Math.abs(-234));
        console.log("the value of sin(pi) is ",Math.sin(Math.PI));
        console.log("the minimum value is",Math.min(2,3,4));
        console.log("the maximum value is",Math.max(2,3,4));

        //generating a random number
        let r=Math.random();
        console.log("the random number is",r);


    </script>
</body>
</html>
