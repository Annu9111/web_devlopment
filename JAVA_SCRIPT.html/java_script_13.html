<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java_script Dates</title>
    <style>
        .container{
            border:4px solid black;
            background-color: orchid;
            font-size: 23px;
            color:black;
            padding:10px 10px;
            margin:10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        current time is <span id="timein"></span>
    </div>
    <script>
        console.log("this is Date and time Tutorial");
        let now=new Date();
        console.log(now);

        let dt=new Date(1000);
        console.log(dt);

        let ndate=new Date("2027-4-8");
        console.log(ndate);

        // let newDate=new Date(year,month,date,hours,mintues,seconds,millisec)
        let new_date=new Date(2028,4,8,2,4,3,56);
        console.log(new_date);

        let yr=new_date.getFullYear();
        console.log("this year is" ,yr);

        let dte=new_date.getDate();
        console.log("this date is" ,dte);

        let mon=new_date.getMonth();
        console.log("this month is" ,mon);

        let hr=new_date.getHours();
        console.log("this hours is" ,hr);

        new_date.setDate(4);
        console.log(new_date);

        new_date.setSeconds(4);
        console.log(new_date);

        new_date.setMonth(4);
        console.log(new_date);

        let nw=Date.now();
        console.log(nw);

        setInterval(updateTime,1000);
        function updateTime(){
            timein.innerHTML=new Date();
        }
    </script>
</body>
</html>
