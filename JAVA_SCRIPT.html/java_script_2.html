<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script 2</title>
    <script>
        var a=56;
        var b="annu";
        c=34.45;
        console.log(b);    //for print in javaScript we use console.log()

        //operators in javaScript
        // 1.unary operator-it has one operands, eg(c=-c)
        c=-c;
        console.log(c);
        // 2.binary operator-it has two operands, eg(a+c)
        a=a+c;
        console.log(a);

        //Arithmatic operators in javascript
        var num1=34;
        var num2=78;
        console.log("the sum of num1+num2 "+(num1+num2));
        console.log("the sub of num1-num2 "+(num1-num2));
        console.log("the mul of num1*num2 "+(num1*num2));
        console.log("the div of num1/num2 "+(num1/num2));
        console.log("the div of num1**num2 "+(num1**num2));
        console.log("the div of num1++ "+(num1++));
        console.log("the div of ++num1 "+(++num1));
        console.log("the div of num1-- "+(num1--));
        console.log("the div of --num1 "+(--num1));


    </script>
</head>
<body>
    <div class="container">
        <h1>this is a heading</h1>
        <div class="content">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio esse perspiciatis sed sapiente, totam quos excepturi explicabo modi nisi, dolor vitae non laborum delectus deserunt tempore reiciendis vel neque voluptatem ea eos magni. Asperiores!
            </p>
        </div>
    </div>
    
</body>
</html>
