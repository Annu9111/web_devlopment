<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        here we cover arrow topic
    </div>
    <script>
        // function greet(){
        //     console.log("good morning");

        // }
        // greet();

        //you can also use arrow function to write this code
        let greet=()=>{
            console.log("good morning");
        }
        greet();

        setTimeout(()=>{
            console.log("we are inside settimeout");
        },3000);

        let sum=(a,b) => {
            return a+b; 
        }
        console.log(sum(2,4));

        let half=a=>a/2;
        console.log(half(4));

        let obj1={
            names:["tom","annu","twinkle","easer"],
            speak(){
                this.names.forEach((student)=>{
                    console.log("kukdooo kooo "+student);
                })
            }
        }
        obj1.speak();
    </script>
</body>
</html>
