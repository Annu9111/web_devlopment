<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #quick{
            color:burlywood;       /* color by name value*/
            background-color: black;
            
        }
        #slow{
            color: rgb(103, 151, 54);      /* color by rgb value*/
        }
        #medium{
            color:#ffff;
            background-color: brown;     /* color by hex value*/
        }

    </style>
</head>
<body>
    <h2>colors in html</h2>
    <p id="quick"> this paragraph is very quick </p>
    <p id="slow">this paragraph is very slow </p>
    <p id="medium"> this paragraph is medium</p>
    
</body>
</html>
