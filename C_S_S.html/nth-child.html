<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectors</title>

    <style>
        .container{
            display:block;
            margin:auto;
            width: 233px;
        }
        input{
            display: block;
        }
        input[type="text"]{
            padding:23px;
            border:2px solid red;
        }
        a[target]{
            color:yellowgreen;
            font-size: 56px;
        }
        a[target="_self"]{
            color:pink;
        }
        li:nth-child(3){
            color:red;
        }
        li:nth-child(2n+0){
            color:burlywood;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">GOOGLE</a></h1>
        <h1><a href="http://facebook.com" target="_self">FACEBOOK</a></h1>
        <form action="backend.php" class="formcontrol">
            <input type="text" placeholder="name">
            <input type="password" placeholder="password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item1</li>
            <li class="item" id="item-2">item2</li>
            <li class="item" id="item-3">item3</li>
            <li class="item" id="item-4">item4</li>
            <li class="item" id="item-5">item5</li>
            <li class="item" id="item-6">item6</li>
        </ul>
    </div>

    
</body>
</html>
