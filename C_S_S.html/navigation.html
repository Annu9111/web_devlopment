<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
        .navbar{
            background-color:rgb(53, 19, 19);
            border-radius:8px;
        }
        .navbar ul{
            overflow:auto;
        }
        .navbar li{
            float:left;
            list-style: none;
            margin:13px 20px;
        }
        .navbar li a{
            padding:8px 8px;
            text-decoration: none;
            color:bisque;
            /* border:2px solid black;
            border-radius: 10px; */
        }
        .search{
            padding:12px 55px;
            float:left;
            color:white
        }
        .navbar input{
            border:2px solid black; 
            border-radius: 8px;
            padding:3px;

        }
        .navbar li a:hover{
            color:blueviolet;

        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">Insert</a></li>
                <li><a href="#">Format</a></li>
                <li><a href="#">Design</a></li>
                <li><a href="#">Tools</a></li>
                <li><a href="#">action</a> </li>
                <li><a href="#">help</a></li>
                <div class="search box">
                    <input type="text" name="search" id="search" placeholder="search here">

                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
