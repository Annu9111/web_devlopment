<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid + Media Queries</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* Grid Container */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-areas:
                "nav nav nav"
                "aside section section";
            gap: 10px;
            padding: 10px;
        }

        nav {
            grid-area: nav;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            grid-area: section;
            background: #fff;
            padding: 20px;
        }

        aside {
            grid-area: aside;
            background: #ddd;
            padding: 20px;
        }

        /* Tablet View */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "nav"
                    "section"
                    "aside";
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            nav {
                font-size: 14px;
            }

            section h2 {
                font-size: 18px;
            }

            aside h1 {
                font-size: 16px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <nav>Home | About | Contact</nav>
        <section><h2>Learn CSS for Free</h2></section>
        <aside><h1>More About Us</h1></aside>
    </div>
</body>
</html>
