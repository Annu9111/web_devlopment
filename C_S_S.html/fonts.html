<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts in CSS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilex:ital,wght@0,100..700;1,100..700&display=swap">
    
    <style>
        p{
            font-family:"Lilex", monospace;;
            color:rgb(206, 72, 99);
            font: size 33px;;
        }
        span{
            font-weight: bolder;
            font-style: italic;
            color: rgb(17, 21, 21);
        }
       
        
    </style>
</head>
<body>
    <h2 style="color:rgb(10, 2, 51); font-family:fantasy;">CSS fonts</h2>
    <hr>
   
    <p>Lorem <span>hello everyone</span>ipsum dolor <strong style="color:rgb(111, 111, 4)">annu</strong> sit amet.</p>
    
</body>
</html>
