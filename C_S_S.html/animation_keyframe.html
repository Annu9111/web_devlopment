<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: greenyellow;
        }
        .box{
            background-color:violet; 
            width:250px;
            height:250px;
            position:relative;
            animation-name: annu;
            animation-duration: 3s;
            animation-iteration-count:6;
            /* animation-fill-mode: forwards; */
            /* animation-timing-function: ease; */
            /* animation-delay: 2s; */
            /* animation-direction: alternate; */
            /* animation-direction: reverse; */

            /* these properties can be set shorthand  */
            /* animation:animation-name animation-duration animation-timing-function animatio-delay animation-iteration-count animation-fill-mode */

        }

        @keyframes annu {
            0%{top:0px;
                left:0px;

            }
            25%{
                top:250px;
                left: 0px;

            }
            75%{
                top: 250px;
                left: 250px;

            }
            100%{
                top: 0px;
                left:250px;

            }
        }
        @keyframes annu-1 {
            from{
                width: 200px;

            }
            to{
                width: 400px;

            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
    
</body>
</html>
