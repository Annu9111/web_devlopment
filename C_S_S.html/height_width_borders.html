<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hight Width borders </title>
    <style>
        #first{
            background-color: yellow;
            height: 100px;
            width: 150px;
            border-width: 5px;
            border-color: rgb(105, 6, 6);
            border-style:solid;
            border-radius: 10px;

        }
        #second{
            background-color: blueviolet;
            height:100px;
            width:150px;
            border-top: 10px solid violet;
            border-left: 10px solid greenyellow;
            border-right: 10px solid peru;
            border-bottom: 10px solid red;
            border-style: double;
        }
        #third{
            height: 100px;
            width: 150px;
            background-image: url("https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg");
            border: 2px solid red;
            background-repeat: no-repeat;
            background-size:cover;
            border-style: double;
        }

    </style>
</head>
<body>
    <h2>this is heading</h2>
    <p id="first">this is first paragraph</p>
    <p id="second">this is second paragraph</p>
    <p id="third">this is third paragraph</p>
    
</body>
</html>
