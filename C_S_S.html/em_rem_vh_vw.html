<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size units</title>
    <style>
        body{
            font-size: 20px;
        }
        .container{
            font-size: 15px;
            border:2px solid red;
            width:100vw;
            height:100vh;
        }
        h3{
            text-align: center;
        }
        #id1{
            font-size: 4em;
        }
        #id2{
            font-size: 3rem ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="id1">first heading</h3>
        <h3 id="id2">second heading</h3>
        <h3 id="id3">third heading</h3>
    </div>
    
</body>
</html>
