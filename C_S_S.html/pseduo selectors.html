<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selectors and more desigining</title>
    <style>
        .container{
            background-color: rgb(239, 172, 83);
            border:2px solid rgb(125, 58, 13);
            padding: 34px;
            margin:50px auto;
            width: 666px;
            border-radius: 12px;

        }
        .btn{
            background-color: rgb(143, 230, 215);
            padding:6px;
            border:none;
            cursor:pointer;
            font-size: 15px;
            font-family:cursive;
            border-radius: 12px;

        } 
        a{
            text-decoration: None;
            color:black;
        }
        a:hover{
            color: rgb(43, 52, 52);
            background-color: gray;
        }
        button:hover{
            color:rgb(43,52,52);
            background-color: gray;
        }
        a:visited{
            color:rgb(38, 79, 118)

        }
        a:active{
            color:green;
        }
    </style>
</head>
<body>
    <div class="container" id="cont">
        <h3>this is my heading</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero eaque, nobis provident sit sunt vitae neque expedita reprehenderit rerum laborum, odio recusandae explicabo.</p>
        <a href="https://google.com" class="btn" target="_blank">Read more</a>
        <button class="btn">Contact us</button> 

    </div>
</body>
</html>
