<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style selectors</title>
    <style>
        /* identity selector */
        #ff{
            color:red;
            background-color: cadetblue;
        }
        /* class selector */
        .annu{
            color:blueviolet;
            background-color: darkgoldenrod;
            border:2px solid red;}

        .soni{
            color:black;
            background-color: coral;
            border:2px solid brown
        }    
            
        
    </style>
</head>
<body>
    <p id="ff">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, deleniti?</p>
    <p class="annu">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, deleniti?</p>
    <p class="soni">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, deleniti?</p>
    <p class="annu">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, deleniti?</p>
    
</body>
</html>
